<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All teachers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            text-align: center;
        }

        a {
            display: block;
            color: #4285F4;
            text-decoration: none;
            margin-bottom: 5px;
            padding: 5px;
            border: 1px solid #4285F4;
            border-radius: 5px;
        }

        a:hover {
            background-color: #4285F4;
            color: #fff;
        }

        button, input[type="submit"] {
            padding: 10px 20px;
            background-color: #1A73E8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover, input[type="submit"]:hover {
            background-color: #0F4FCF;
        }

        hr {
            border: 0;
            border-top: 1px solid #ccc;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    All teachers <br>
    <div th:each="teacher : ${teachers}">
        <a th:href="@{/teachers/{tempId}(tempId=${teacher.getId()})}"
           th:text="${teacher.getSurname()} + ' ' + ${teacher.getName()} + ', ' + ${teacher.getAge()}">teacher</a>
    </div>

    <hr>
    <form method="GET" th:action="@{/teachers/new}">
        <button>Create new teacher</button>
    </form>

    <hr>

    <form method="get" action="/">
        <input type="submit" value="Go Back"/>
    </form>

    <hr>

</body>
</html>
