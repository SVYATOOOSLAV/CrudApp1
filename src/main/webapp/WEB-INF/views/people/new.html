<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>New Person</title>
</head>
<body>
    <form th:method="POST" th:action="@{/people}" th:object="${person}">
        <label for="name">Enter your name: </label>
        <input type="text" th:field="*{name}" id="name" autocomplete="off">
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
        <br>
        <label for="age">Enter your age:</label>
        <input type="text" th:field="*{age}" id="age" autocomplete="off">
        <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
        <br>
        <label for="email">Enter your email:</label>
        <input type="text" th:field="*{email}" id="email" autocomplete="off">
        <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
        <br>
        <input type="submit" value="Create!">
    </form>
</body>
</html>
