<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="Edit + ' ' + ${student.getSurname()} + ' ' + ${student.getName()}">
        Edit Student</title>
</head>
<body>
    <form th:method="PATCH" th:action="@{/students/{id}(id=${student.getId()})}" th:object="${student}">
    <label for="surname">Student's surname</label>
    <input type="text" th:field="*{surname}" id="surname" autocomplete="off">

    <br>

    <label for="name">Student's name</label>
    <input type="text" th:field="*{name}" id="name" autocomplete="off">

    <br><hr>

    <input type="submit" value="Update student!">
    <hr>
    </form>
    <form method="get" th:action="@{/students/{id}(id=${student.getId()})}">
        <input type="submit" value="Go Back"/>
    </form>
</body>
</html>
